<h3>Your ToDos:</h3>
<ul>
  <li *ngFor="let todo of toDos">
{{todo}}
  </li>
</ul>
<h2>Here are some things you can do: </h2>
<ul>
  <li>
    <h2><button><a target="_blank" rel="noopener" (click)="createToDo()">Create A To Do</a></button></h2>
  </li>
  <li>
    <h2><button><a target="_blank" rel="noopener" (click)="removeToDo()">Remove A To DO</a></button></h2>
  </li>
  <li>
    <h2><button><a target="_blank" rel="noopener">Mark As Done</a></button></h2>
  </li>
</ul>

<div *ngIf="create">
  <!-- <form > -->
    Write your task:
    <input [formControl]="createTask">
    <button (click)="saveTask()">Save </button>
  <!-- </form> -->
</div>

<div *ngIf="remove">
    <!-- <form > -->
      Remove your tasks:
      <ul>
          <li *ngFor="let todo of remaintodos">
        {{todo}}
          
          <button (click)="removeTask(todo)">x</button>
        </li>
        </ul>
  
  <button (click)="saveRemainToDo()">Save </button>
    <!-- </form> -->
  </div>
